  var connections_14_15 = []

  var filterData_14_15 = function(data, key_14_15) {
    return data.filter(function(obj){
      if (!obj.hasOwnProperty("team")) {
        console.error("Check input data. Every object should contain 'team' property.")
      }
      return obj.team == key_14_15
    });
  }

  var timeButtonClickHandler_14_15 = function() {
    selectNetwork_14_15(this);
    selectTimeButton_14_15(this);
  }

  var selectNetwork_14_15 = function(el) {
    var slice_14_15 = filterData_14_15(slices_14_15, el.value)[0].nodes;
    drawNetwork_14_15(slice_14_15);
  }
  
  
  var drawNetwork_14_15 = function(data) {
    visualization_14_15.data(data)   
                 .nodes(data)
                 .edges(connections_14_15)
                 .id("name")
                 .draw();
  }

  var selectTimeButton_14_15 = function(el) {
    var button = document.querySelector(".time-tick_14_15-selected")
    if (button){
      button.className = "time-tick_14_15"
    }
    el.className = "time-tick_14_15 time-tick_14_15-selected"
  }

  var visualization_14_15 = d3plus.viz()
    .container("#viz_14_15")
    .data(filterData_14_15)
    .type("tree_map")
    .id(["group","name"])
	.color("group")
    .depth(1)
    .size("value")
	.labels({"align": "left", "valign": "bottom"});
	
	
  // Create slices of nodes by key "team" according to timeline
  var teamSteps_14_15 = d3plus.util.uniques(initial_data_14_15, function(d){return d.team}).sort();


  var slices_14_15 = [];
  teamSteps_14_15.forEach(function(step_14_15){
    slices_14_15.push({
      "team": step_14_15,
      "nodes": filterData_14_15(initial_data_14_15, step_14_15)
    });
  });
  
  

  // Create timeline buttons
  d3.select("#network_14_15-timeline_14_15")
    .selectAll("input")
    .data(teamSteps_14_15)
    .enter()
    .append("input")
    .attr("type","button")
    .attr("class","time-tick_14_15")
    .attr("value", function (d){return d})
    .on("click", timeButtonClickHandler_14_15);

  if (teamSteps_14_15.length > 0) {
    var button = document.querySelector("input[value='" + teamSteps_14_15[0] + "']");

  }
  else {
    console.error("Check input data. Every object should contain 'team' property.")
  } 
  

   
  var visualization_14_15 = d3plus.viz()
    .container("#viz_14_15")
    .data(filterData_14_15)
    .type("tree_map")
    .id(["group","name"])
    .depth(1)
    .size("value")
	.color("group")
	.labels({"align": "left", "valign": "top"})
	.title("2014  2015   Season")
    .draw()

  var connections_15_16 = []

  var filterData_15_16 = function(data, key_15_16) {
    return data.filter(function(obj){
      if (!obj.hasOwnProperty("team")) {
        console.error("Check input data. Every object should contain 'team' property.")
      }
      return obj.team == key_15_16
    });
  }

  var timeButtonClickHandler_15_16 = function() {
    selectNetwork_15_16(this);
    selectTimeButton_15_16(this);
  }

  var selectNetwork_15_16 = function(el) {
    var slice_15_16 = filterData_15_16(slices_15_16, el.value)[0].nodes;
    drawNetwork_15_16(slice_15_16);
  }

  
  
  
  var drawNetwork_15_16 = function(data) {
    visualization_15_16.data(data)   
                 .nodes(data)
                 .edges(connections_15_16)
                 .id("name")
                 .draw();
  }

  var selectTimeButton_15_16 = function(el) {
    var button = document.querySelector(".time-tick_15_16-selected")
    if (button){
      button.className = "time-tick_15_16"
    }
    el.className = "time-tick_15_16 time-tick_15_16-selected"
  }

  var visualization_15_16 = d3plus.viz()
    .container("#viz_15_16")
    .data(filterData_15_16)
    .type("tree_map")
    .id(["group","name"])
	.color("group")
    .depth(1)
    .size("value")
	.title("2015 - 2016 Season")
	.labels({"align": "left", "valign": "bottom"});
	
	
  // Create slices of nodes by key "team" according to timeline
  var teamSteps_15_16 = d3plus.util.uniques(initial_data_15_16, function(d){return d.team}).sort();


  var slices_15_16 = [];
  teamSteps_15_16.forEach(function(step_15_16){
    slices_15_16.push({
      "team": step_15_16,
      "nodes": filterData_15_16(initial_data_15_16, step_15_16)
    });
  });
  
  

  // Create timeline buttons
  d3.select("#network_15_16-timeline_15_16")
    .selectAll("input")
    .data(teamSteps_15_16)
    .enter()
    .append("input")
    .attr("type","button")
    .attr("class","time-tick_15_16")
    .attr("value", function (d){return d})
    .on("click", timeButtonClickHandler_15_16);

  // Draw initial network
  if (teamSteps_15_16.length > 0) {
    var button = document.querySelector("input[value='" + teamSteps_15_16[0] + "']");
    if (button){button.click()}
  }
  else {
    console.error("Check input data. Every object should contain 'year' property.")
  } 
  

   
  var visualization_15_16 = d3plus.viz()
    .container("#viz_15_16")
    .data(filterData_15_16)
    .type("tree_map")
    .id(["group","name"])
    .depth(1)
    .size("value")
	.color("group")
	.title("2015  2016   Season")
	.style("font-size","34px")
	.labels({"align": "left", "valign": "top"})
    .draw();

</script>
